<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Músicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciador de Músicas</h1>

    <form id="formMusica">
        <h3>Adicionar Música</h3>
        <input type="number" id="id" placeholder="ID" required>
        <input type="text" id="nome" placeholder="Nome da Música" required>
        <button type="submit">Adicionar Música</button>
    </form>

    <form id="formAtualizar">
        <h3>Atualizar Música</h3>
        <input type="number" id="atualizarId" placeholder="ID da Música" required>
        <input type="text" id="novoNome" placeholder="Novo Nome" required>
        <button type="submit">Atualizar Música</button>
    </form>

    <form id="formDeletar">
        <h3>Deletar Música</h3>
        <input type="number" id="deletarId" placeholder="ID da Música" required>
        <button type="submit">Deletar Música</button>
    </form>

    <h3>Lista de Músicas</h3>
    <table id="tabelaMusicas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="mensagem" class="success"></p>

    <script src="script.js"></script>
</body>
</html>
